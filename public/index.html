<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script
      src="https://kit.fontawesome.com/d3310f1cf4.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Rule included here instead of style.css because
      it represents the initial state of the wiper before
      the other style rules load and force an opacity
      transition from 1 -> 0 */
      div#wiper {
        display: block;
        position: fixed;
        width: 100vw;
        height: 100vh;
        background-color: var(--bkg);
        opacity: 1;
        z-index: 100;
        transition: 0.5s opacity 0.1s, 0.5s z-index 0.5s;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <a
      class="top-link left-corner"
      href="https://github.com/minchingtonak/home"
    >
      <i class="fab fa-github fa-lg"></i>
    </a>
    <div id="wiper"></div>
    <div id="root"></div>
  </body>
</html>
